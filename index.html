  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">

  <title>Comet countdown timer</title>
</head>
<body>
  <header data-tooltip="This long-known comet has a rather storied history, which includes a series of close approaches to Earth during the early decades of the 20th Century, although since it has been perturbed into a larger orbit it can no longer make such approaches. The 2021 return is the most favorable one it will have had in several decades, with a minimum distance from Earth of 0.44 AU taking place in mid-June, and it should reach 10th or 11th magnitude. It has already been recovered as a very faint object in early January 2020.">
    <a class="comet-link" target="_blank" href="http://www.earthriseinstitute.org/inboundcoms.html#:~:text=COMET%207P%2FPONS%2DWINNECKE%20(Perihelion%202021%20May%2027)&text=The%202021%20return%20is%20the,object%20in%20early%20January%202020."><h1>COMET 7P/PONS-WINNECKE</h1></a>
  </header>

  <main>
    <div id="flipdown" class="flipdown"></div>
  </main>

  <footer>
    <a href="https://www.facebook.com/" target="_blank"><img src="launch-countdown-timer-main/images/icon-facebook.svg" alt="facebook"></a>

  </footer>
