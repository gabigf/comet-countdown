<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Comet countdown timer</title>
</head>
<body>
  <header data-tooltip="After its favorable return in 2008 (no. 435) I missed this comet entirely during its unfavorable return in 2015, although apparently some observers in the southern hemisphere managed to detect it as a faint object. The return in 2021 is moderately favorable, similar to that of 1982 (no. 51) during which it reached close to 9th magnitude. The comet remains in the evening sky, at a somewhat high southerly declination (-20 degrees to -30 degrees) throughout the course of the apparition.">
    <a class="comet-link" target="_blank" href="http://www.earthriseinstitute.org/inboundcoms.html"><h1>COMET 6P/d'ARREST</h1></a>
  </header>

  <main>
    <div id="flipdown" class="flipdown"></div>
  </main>

  <footer>
    <a href="https://www.facebook.com/" target="_blank"><img src="launch-countdown-timer-main/images/icon-facebook.svg" alt="facebook"></a>
    <a href="https://www.pinterest.ca/" target="_blank"><img src="launch-countdown-timer-main/images/icon-pinterest.svg" alt="pintrest"></a>
    <a href="https://www.instagram.com/" target="_blank"><img src="launch-countdown-timer-main/images/icon-instagram.svg" alt="instagram"></a>
  </footer>
  <script src="script.js"></script>
